name: C/C++ CI_WINDOWS

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: sub
        run: git submodule update --init --recursive
      - name: cmake
        run: cd build && cmake .. -G "MinGW Makefiles" .. && make
